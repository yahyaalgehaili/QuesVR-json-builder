<div class="builder">
  <div class="builder__toolbar">
    <button class="builder__add-button" (click)="addVideo()">add</button>
  </div>
  <div class="builder__canvas-container" (scroll)="scrollStart()">
    <div class="builder__canvas">
      <div *ngFor="let video of scene.videos"
           class="builder__table">
        <app-scene-table [video]="video">
        </app-scene-table>
      </div>
    </div>
  </div>

</div>

<div class="wizard-steps">
  <button mat-icon-button class="wizard-steps__arrow" (click)="previous()" [matTooltip]="'WIZARD_STEPS.PREVIOUS' | translate">
    <mat-icon>chevron_left</mat-icon>
  </button>
  <div class="wizard-steps-container">
    @for (step of workflowSteps.steps; track $index) {
      <div class="wizard-steps__step"
           [ngClass]="
           workflowSteps.activeStep === $index && step.invalid ? 'wizard-steps__step--invalid'
           : workflowSteps.activeStep === $index ? 'wizard-steps__step--active'
           : step.visited && step.invalid ? 'wizard-steps__step--invalid'
           : step.visited ? 'wizard-steps__step--done' : ''">
        <a class="wizard-steps__step-icon" (click)="selectStep($index)">
          <mat-icon>
            {{
              step.visited && !step.invalid ? 'done'
                : step.invalid ? 'close'
                  : 'fiber_manual_record'
            }}
          </mat-icon>
        </a>
        <a class="wizard-steps__step-label" (click)="selectStep($index)">{{ step.label | translate }}</a>
      </div>
    }
  </div>
  <button mat-icon-button class="wizard-steps__arrow" (click)="next()" [matTooltip]="'WIZARD_STEPS.NEXT' | translate">
    <mat-icon>chevron_right</mat-icon>
  </button>
</div>

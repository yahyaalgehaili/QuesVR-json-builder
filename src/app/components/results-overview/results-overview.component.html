<div class="results-overview">
  <h2 class="results-overview__title">Experience preview</h2>
  <div class="results-overview__card-container">
    <div class="results-overview__card">
      <img class="results-overview__card-image" src="">
      <div class="results-overview__card-data">
        <h3 class="results-overview__card-title" [matTooltip]="details.title">{{details.title}}</h3>
        <p class="results-overview__card-description" [matTooltip]="details.description">{{details.description}}</p>
        <div class="results-overview__card-actions">
          <mat-chip>
            <span class="results-overview__card-chip">
              <mat-icon>videocam</mat-icon>
              {{videos.length}}
            </span>
          </mat-chip>
          <button mat-flat-button [color]="'primary'" (click)="downloadConfigs()">Download config</button>
        </div>
      </div>
    </div>
  </div>
  <h3 class="results-overview__title">Folder example (/QuesVR/{{details.path}})</h3>
  <div class="results-overview__folder-structure-container">
    @if(files && files.length  > 0) {
      <div class="results-overview__folder-structure-table">
        <table mat-table [dataSource]="files">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element"><mat-icon>{{ getFileIcon(element.type) }}</mat-icon></td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name | fileFromPath}}</td>
          </ng-container>
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let element">{{ element.type }}</td>
          </ng-container>

          <tr mat-header-row class="results-overview__folder-structure-table-header" *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row class="results-overview__folder-structure-table-row" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    }
  </div>
</div>
